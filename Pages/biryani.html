<!DOCTYPE html>
<html>

<head>
    <title>Biryani Image Generator</title>
    <link rel="stylesheet" href="./../Css/fastfood.css">
</head>

<body>
    <div class="navbar">
        <div class="sections-container">
            <a href="./pizza.html" class="sections">Pizzaüçï</a>
            <a href="./biryani.html" class="sections">Biryaniüçó</a>
            <a href="./Bevarages.html" class="sections">Bevaragesüç∫</a>
            <a href="./fastfood.html" class="sections">Fast Foodüçú</a>
            <a href="./dessert.html" class="sections">Dessertsüç∞</a>
        </div>
    </div>

    <br>

    <form>
        <label for="category" class="lable " style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bold;">Biryani Is Love </label>
        <select id="category">
            <option value="Cold Drink">Biryani</option>
            <option value="Wine">Hyedrabadi Biryani</option>
            <option value="Beer">Mutton Biryani</option>
            <option value="Spirit">Chicken Biryani</option>
        </select>
        <button type="button" onclick="generateImage()">Randomize Images</button>
    </form>

    <div class="image-container">
        <img id="image" src="https://source.unsplash.com/500x500/?Cold Drink&sig=5" alt="" class="img">
    </div>

    <div class="input-field">
        <input type="text" id="image-url" placeholder="Image URL">
        <button type="button" onclick="copyImageUrl()">Copy Image URL</button>
    </div>

    <script>
        // JavaScript code to generate random images
        function generateImage() {
            const category = document.getElementById('category').value;
            const num = Math.floor(Math.random() * 10) + 1; // Generate a random number from 1 to 10
            const imageUrl = `https://source.unsplash.com/500x500/?${category}&sig=${num}`;
            document.getElementById('image').src = imageUrl;
            document.getElementById('image-url').value = imageUrl;
        }
        // JavaScript code to copy image URL
        function copyImageUrl() {
            const imageUrl = document.getElementById('image-url').value;
            navigator.clipboard.writeText(imageUrl);
            alert('Image URL copied to clipboard!');
        }
    </script>
</body>

</html>
